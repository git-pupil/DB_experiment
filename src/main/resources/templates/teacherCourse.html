<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的课程</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body >
<nav class="navbar navbar-default" role="navigation" style="background-color: #ffd9d9">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">成绩管理系统——教师端</a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:text="${username}"><span class="glyphicon glyphicon-user"></span>
                    2017211412</a></li>
                <li ><a href="teacherHome.html" th:href="@{/teacherHome}">
                    <span class="glyphicon glyphicon-search"></span>
                    我的信息</a></li>
                <li ><a href="logout" th:href="@{/logout}">
                    <span class="glyphicon glyphicon-log-out"></span>
                    退出登录</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="all">
    <div class="wrapper"><!--wrapper 将页面上的元素都包裹其中-->
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>我的课程</h1>
                <hr>

                <div style="width: 800px;float: left">
                    <br>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th class="text-center" style="width: 20%">课程号</th>
                            <th class="text-center" style="width: 40%">课程名称</th>
                            <th class="text-center" style="width: 20%"></th>
                            <th class="text-center" style="width: 20%"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="course:${courseList}">
                            <td class="text-center" th:text="${course.getId()}"></td>
                            <td class="text-center" th:text="${course.getName()}"></td>
                            <td class="text-center">
                                <a type="button" class="btn btn-info" href="teacherLookGrade.html" th:href="@{/teacherLookGrade(courseId=${course.getId()})}">查询修改成绩</a>
                            </td>
                            <td class="text-center">
                                <a type="button" class="btn btn-info" href="teacherInputGrade.html" th:href="@{/InputGrade(courseId=${course.getId()})}">录入成绩</a>
                            </td>
                            </td>
                            <td class="text-center">
                                <a type="button" class="btn btn-info" href="teacherAddStudent.html" th:href="@{/AddStudent(courseId=${course.getId()})}">添加学生</a>
                            </td>
                            <td class="text-center">
                                <a type="button" class="btn btn-info" href="teacherLookCharm.html" th:href="@{/teacherLookCharm(courseId=${course.getId()})}">查看成绩分布饼图</a>
                            </td>
                            <td class="text-center">
                                <a type="button" class="btn btn-info" href="teacherLookCharm1.html" th:href="@{/teacherLookCharm1(courseId=${course.getId()})}">查看成绩分布直方图</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>

</body>
</html>
