<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询修改成绩</title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body >

<nav class="navbar navbar-default" role="navigation" style="background-color: #ffd9d9">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">成绩管理系统——教师端</a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:text="${username}"><span class="glyphicon glyphicon-user"></span>
                    2017211412</a></li>
                <li ><a href="teacherHome.html" th:href="@{/teacherHome}">
                    <span class="glyphicon glyphicon-search"></span>
                    我的信息</a></li>
                <li ><a href="teacherCourse.html" th:href="@{/teacherCourse}">
                    <span class="glyphicon glyphicon-search"></span>
                    我的课程</a></li>
                <li ><a href="login.html" th:href="@{/logout}">
                    <span class="glyphicon glyphicon-log-out"></span>
                    退出登录</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="all">
    <div class="wrapper"><!--wrapper 将页面上的元素都包裹其中-->
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1 th:text="${course.getName()}">数据库课程设计</h1>
                <hr>

                <div style="width: 800px;float: left">
                    <br>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th class="text-center" style="width: 15%">学号</th>
                            <th class="text-center" style="width: 30%">姓名</th>
                            <th class="text-center" style="width: 15%">分数</th>
                            <th class="text-center" style="width: 40%">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student : ${pointList}">
                            <td class="text-center" th:text="${student.getId()}">123</td>
                            <td class="text-center" th:text="${student.getName()}">郭雨心</td>
                            <td class="text-center" th:text="${student.getPoint()}">100</td>
                            <td class="text-center">
                                <a type="button" class="btn btn-info" href="teacherChangeGrade.html" th:href="@{/changeGrade(studentId=${student.getId()})}">修改</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>

</body>
</html>
