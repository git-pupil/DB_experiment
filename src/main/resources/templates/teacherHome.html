<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师主页</title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body >

<nav class="navbar navbar-default" role="navigation" style="background-color: #ffd9d9">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">成绩管理系统——教师端</a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:text="${username}"><span class="glyphicon glyphicon-user"></span>
                    2017211412</a></li>
                <li ><a href="teacherCourse.html" th:href="@{/teacherCourse}">
                <span class="glyphicon glyphicon-search"></span>
                我的课程</a></li>
                <li ><a href="logout" th:href="@{/logout}">
                    <span class="glyphicon glyphicon-log-out"></span>
                    退出登录</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="all">
    <div class="wrapper"><!--wrapper 将页面上的元素都包裹其中-->
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>个人信息</h1>
                <hr>

                <div style="width: 800px;float: left">
                    <br>
                    <table class="table table-hover">
                        <tbody>
                        <tr>
                            <td class="text-center">工号:</td>
                            <td class="text-center" th:text="${teacher.getId()}">123</td>
                        </tr>
                        <tr>
                            <td class="text-center">姓名:</td>
                            <td class="text-center" th:text="${teacher.getName()}"></td>
                        </tr>
                        <tr>
                            <td class="text-center">性别:</td>
                            <td class="text-center" th:text="${teacher.getSex()}"></td>
                        </tr>
                        <tr>
                            <td class="text-center">学院:</td>
                            <td class="text-center" th:text="${teacher.getCollege()}"></td>
                        </tr>
                        <tr>
                            <td class="text-center">邮箱:</td>
                            <td class="text-center" th:text="${teacher.getEmail()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>

</body>
</html>
