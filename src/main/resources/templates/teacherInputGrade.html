<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>录入成绩</title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body >

<nav class="navbar navbar-default" role="navigation" style="background-color: #ffd9d9">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">成绩管理系统——教师端</a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:text="${session.username}"><span class="glyphicon glyphicon-user"></span>
                    2017211412</a></li>
                <li ><a href="teacherHome.html" th:href="@{/teacherHome}">
                    <span class="glyphicon glyphicon-search"></span>
                    我的信息</a></li>
                <li ><a href="teacherCourse.html" th:href="@{/teacherCourse}">
                    <span class="glyphicon glyphicon-search"></span>
                    我的课程</a></li>
                <li ><a href="logout" th:href="@{/logout}">
                    <span class="glyphicon glyphicon-log-out"></span>
                    退出登录</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="all">
    <div class="wrapper"><!--wrapper 将页面上的元素都包裹其中-->
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1 th:text="${course.getName()}">数据库课程设计-录入成绩</h1>
                <hr>

                <div style="width: 800px;float: left">
                    <br>
                    <form action="teacherLookGrade.html" th:action="@{/teacherInputGrade(courseId=${course.getId()})}" method="get" th:method="post">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th class="text-center" style="width: 40%">学号</th>
                                <th class="text-center" style="width: 40%">姓名</th>
                                <th class="text-center" style="width: 20%">分数</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="student : ${gradeList}">
                                <td class="text-center" th:text="${student.getId()}">123</td>
                                <td class="text-center" th:text="${student.getName()}">郭雨心</td>
                                <td class="text-center">
                                    <label>
                                        <input type="hidden" name="ids[]" class="form-control" th:value="${student.getId()}">
                                    </label>
                                    <label>
                                        <input type="text" name="points[]" class="form-control" placeholder="" required>
                                    </label>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <p style="text-align: right">
                            <button type="submit" class="btn btn-info">录入</button>
                        </p>
                    </form>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>

</body>
</html>
