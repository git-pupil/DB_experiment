<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改成绩</title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body >

<nav class="navbar navbar-default" role="navigation" style="background-color: #ffd9d9">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">成绩管理系统——教师端</a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:text="${username}"><span class="glyphicon glyphicon-user"></span></a></li>
                <li ><a href="teacherHome.html" th:href="@{/teacherHome}">
                    <span class="glyphicon glyphicon-search"></span>
                    我的信息</a></li>
                <li ><a href="teacherCourse.html" th:href="@{/teacherCourse}">
                    <span class="glyphicon glyphicon-search"></span>
                    我的课程</a></li>
                <li ><a href="logout" th:href="@{/logout}">
                    <span class="glyphicon glyphicon-log-out"></span>
                    退出登录</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="all">
    <div class="wrapper"><!--wrapper 将页面上的元素都包裹其中-->
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1 th:text="${course.getName()}">数据库课程设计</h1>
                <hr>

                <div style="width: 800px;float: left">
                    <br>
                    <form action="teacherLookGrade.html" th:action="@{/teacherChangeGrade(studentId=${student.getId()},courseId=${course.getId()})}" method="get" th:method="post">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th class="text-center" style="width: 30%">学号</th>
                            <th class="text-center" style="width: 20%">姓名</th>
                            <th class="text-center" style="width: 20%">原分数</th>
                            <th class="text-center" style="width: 10%">新分数</th>
                            <th class="text-center" style="width: 20%"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="text-center" th:text="${grade.getStudentId()}"></td>
                            <td class="text-center" th:text="${student.getName()}"></td>
                            <td class="text-center" th:text="${grade.getPoint()}"></td>
                            <td class="text-center">
                                <label>
                                    <input type="text" name="newPoint" class="form-control" placeholder="" required>
                                </label>
                            </td>
                            <td class="text-center">
                                <button type="submit" class="btn btn-info">确认修改</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </form>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>

</body>
</html>
