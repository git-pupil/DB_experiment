<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学生</title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        var flagf = [[${addfailure}]];
        function add()
        {
            if(flagf == 1)
                alert("该学生已加入课程或不是该本学校学生");
            else
                alert("添加学生成功！");
        }
    </script>
</head>


<body>
<nav class="navbar navbar-default" role="navigation" style="background-color: #ffd9d9">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">成绩管理系统——教师端</a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:text="${username}"><span class="glyphicon glyphicon-user"></span>
                    </a></li>
                <li ><a href="teacherHome.html" th:href="@{/teacherHome}">
                    <span class="glyphicon glyphicon-search"></span>
                    我的信息</a></li>
                <li ><a href="teacherCourse.html" th:href="@{/teacherCourse}">
                    <span class="glyphicon glyphicon-search"></span>
                    我的课程</a></li>
                <li ><a href="login.html" th:href="@{/logout}">
                    <span class="glyphicon glyphicon-log-out"></span>
                    退出登录</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="all">
    <div class="wrapper">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>添加学生</h1>
                <hr>
                <div style="width: 800px;float: left">
                    <br>
                    <form action="teacherCourse.html" th:action="@{/teacherAddStudent(courseId=${course.getId()})}" method="get" th:method="post">
                        <table class="table table-hover">
                            <tbody>
                            <tr>
                                <td class="text-center">学号</td>
                                <td class="text-center">
                                    <label>
                                        <input type="text" name="id" class="form-control" placeholder="" required>
                                    </label>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <p style="text-align: right">
                            <button type="submit" class="btn btn-info" onclick="add()">添加</button>
                        </p>
                    </form>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
</body>
</html>
