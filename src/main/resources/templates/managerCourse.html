<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理课程</title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body >

<nav class="navbar navbar-default" role="navigation" style="background-color: #ffd9d9">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">成绩管理系统——管理员端</a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:text="${username}"><span class="glyphicon glyphicon-user"></span>
                    2017211412</a></li>
                <li ><a href="managerStudent.html" th:href="@{/managerHome/managerStudent}">
                    <span class="glyphicon glyphicon-search"></span>
                    管理学生</a></li>
                <li ><a href="managerTeacher.html" th:href="@{/managerHome/managerTeacher}">
                    <span class="glyphicon glyphicon-search"></span>
                    管理教师</a></li>
<!--                <li ><a href="teacherHome.html" th:href="@{/teacherHome}">-->
<!--                    <span class="glyphicon glyphicon-search"></span>-->
<!--                    我的信息</a></li>-->
                <li ><a href="logout" th:href="@{/logout}">
                    <span class="glyphicon glyphicon-log-out"></span>
                    退出登录</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="all">
    <div class="wrapper"><!--wrapper 将页面上的元素都包裹其中-->
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>管理课程</h1>
                <hr>
                <div style="width: 800px;float: left">
                    <br>
                    <form th:action="managerSelectCourse" th:method="post">
                        <label>
                            <select name="selectCollege" >
                                <option th:text="${selectedCollege}">all</option>
                                <option th:each="college : ${collegeList}"
                                        th:text="${college}"
                                        th:value="${college}">
                                </option>
                            </select>
                        </label>
                        <button type="submit" class="btn btn-info btn-sm">筛选</button>
                        <p style="text-align: right">
                            <a type="button" class="btn btn-info" href="managerInputCourse.html" th:href="@{/managerHome/managerInputCourse}">录入课程</a>
                        </p>
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th class="text-center" style="width: 10%">课程号</th>
                                <th class="text-center" style="width: 10%">课程名</th>
                                <th class="text-center" style="width: 10%">授课教师</th>
                                <th class="text-center" style="width: 20%">开课学院</th>
                                <th class="text-center" style="width: 10%"></th>
                                <th class="text-center" style="width: 10%"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="course : ${courseList}">
                                <td class="text-center" th:text="${course.getId()}">12345</td>
                                <td class="text-center" th:text="${course.getName()}">数据库</td>
                                <td class="text-center" th:text="${course.getTeacherId()}">郭雨心</td>
                                <td class="text-center" th:text="${course.getCollege()}">计算机学院</td>
                                <td class="text-center">
                                    <a type="button" class="btn btn-info" href="managerChangeCourse.html" th:href="@{/managerHome/managerChangeCourse(id=${course.getId()})}">修改</a>
                                </td>
                                <td class="text-center">
                                    <a type="button" class="btn btn-warning" href="managerChangeCourse.html" th:href="@{/managerHome/managerDeleteCourse(id=${course.getId()})}">删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>

                </div>
                <br>
            </div>
        </div>
    </div>
</div>

</body>
</html>
