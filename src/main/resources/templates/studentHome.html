<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生主页</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body >
<nav class="navbar navbar-default" role="navigation" style="background-color: #ffd9d9">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">成绩管理系统——学生端</a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:text="${username}"><span class="glyphicon glyphicon-user"></span>
                    </a></li>
                <li ><a href="studentGrade.html" th:href="@{/studentGrade}">
                    <span class="glyphicon glyphicon-search"></span>
                    我的成绩</a></li>
                <li ><a href="logout" th:href="@{/logout}">
                    <span class="glyphicon glyphicon-log-out"></span>
                    退出登录</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="all">
    <div class="wrapper"><!--wrapper 将页面上的元素都包裹其中-->
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>个人信息</h1>
                <hr>

                <div style="width: 800px;float: left">
                    <br>
                <table class="table table-hover">
                    <tbody>
                    <tr>
                        <td class="text-center">学号:</td>
                        <td class="text-center" th:text="${student.getId()}"></td>
                    </tr>
                    <tr>
                        <td class="text-center">班级:</td>
                        <td class="text-center" th:text="${student.getClassId()}"></td>
                    </tr>
                    <tr>
                        <td class="text-center">姓名:</td>
                        <td class="text-center" th:text="${student.getName()}"></td>
                    </tr>
                    <tr>
                        <td class="text-center">性别:</td>
                        <td class="text-center" th:text="${student.getSex()}"></td>
                    </tr>
                    <tr>
                        <td class="text-center">学院:</td>
                        <td class="text-center" th:text="${student.getCollege()}"></td>
                    </tr>
                    <tr>
                        <td class="text-center">专业:</td>
                        <td class="text-center" th:text="${student.getMajor()}"></td>
                    </tr>
                    <tr>
                        <td class="text-center">邮箱:</td>
                        <td class="text-center" th:text="${student.getEmail()}"></td>
                    </tr>
                    </tbody>
                </table>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>

</body>
</html>
