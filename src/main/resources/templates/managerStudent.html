<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理学生</title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body >

<nav class="navbar navbar-default" role="navigation" style="background-color: #ffd9d9">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">成绩管理系统——管理员端</a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:text="${session.username}"><span class="glyphicon glyphicon-user"></span>
                    2017211412</a></li>
                <li ><a href="managerCourse.html" th:href="@{/managerHome/managerCourse}">
                    <span class="glyphicon glyphicon-search"></span>
                    管理课程</a></li>
                <li ><a href="managerTeacher.html" th:href="@{/managerHome/managerTeacher}">
                    <span class="glyphicon glyphicon-search"></span>
                    管理教师</a></li>
                <li ><a href="logout" th:href="@{/logout}">
                    <span class="glyphicon glyphicon-log-out"></span>
                    退出登录</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="all">
    <div class="wrapper"><!--wrapper 将页面上的元素都包裹其中-->
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>管理学生</h1>
                <hr>
                <div style="width: 800px;float: left">
                    <br>
                    <form th:action="managerSelectStudent" th:method="post">
                        <label>
                            <select name="selectCollege" >
                                <option th:text="${selectedCollege}">all</option>
                                <option th:each="college : ${collegeList}"
                                        th:text="${college}"
                                        th:value="${college}">
                                </option>
                            </select>
                        </label>
                        <button type="submit" class="btn btn-info btn-sm">筛选</button>
                    </form>
                        <p style="text-align: right">
                            <a type="button" class="btn btn-info" href="managerInputStudent.html" th:href="@{/managerHome/managerBeginInputStudent}">录入学生</a>
                        </p>

                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th class="text-center" style="width: 10%">学号</th>
                                <th class="text-center" style="width: 10%">班级</th>
                                <th class="text-center" style="width: 10%">姓名</th>
                                <th class="text-center" style="width: 10%">性别</th>
                                <th class="text-center" style="width: 10%">学院</th>
                                <th class="text-center" style="width: 10%">专业</th>
                                <th class="text-center" style="width: 20%">邮箱</th>
                                <th class="text-center" style="width: 10%"></th>
                                <th class="text-center" style="width: 10%"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="student : ${studentList}">
                                <td class="text-center" th:text="${student.getId()}">2017211412</td>
                                <td class="text-center" th:text="${student.getClassId()}">2017211314</td>
                                <td class="text-center" th:text="${student.getName()}">郭雨心</td>
                                <td class="text-center" th:text="${student.getSex()}">男</td>
                                <td class="text-center" th:text="${student.getCollege()}">计算机学院</td>
                                <td class="text-center" th:text="${student.getMajor()}">计算机</td>
                                <td class="text-center" th:text="${student.getEmail()}">123@123.com</td>
                                <td class="text-center">
                                    <a type="button" class="btn btn-info" href="managerChangeStudent.html" th:href="@{/managerHome/managerBeginChangeStudent(id=${student.getId()})}">修改</a>
                                </td>
                                <td class="text-center">
                                    <a type="button" class="btn btn-warning" href="managerDeleteStudent.html" th:href="@{/managerHome/managerDeleteStudent(id=${student.getId()})}">删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>

</body>
</html>
