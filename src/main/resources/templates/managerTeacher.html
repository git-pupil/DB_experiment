<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理教师信息</title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body >

<nav class="navbar navbar-default" role="navigation" style="background-color: #ffd9d9">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">成绩管理系统——管理员端</a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:text="${session.manager.getId()}"><span class="glyphicon glyphicon-user"></span>
                    2017211412</a></li>
                <li ><a href="managerCourse.html" th:href="@{/managerCourse}">
                    <span class="glyphicon glyphicon-search"></span>
                    管理课程</a></li>
                <li ><a href="managerStudent.html" th:href="@{/managerStudent}">
                    <span class="glyphicon glyphicon-search"></span>
                    管理学生</a></li>
                <li ><a href="logout" th:href="@{/logout}">
                    <span class="glyphicon glyphicon-log-out"></span>
                    退出登录</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="all">
    <div class="wrapper"><!--wrapper 将页面上的元素都包裹其中-->
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>管理教师</h1>
                <hr>
                <div style="width: 800px;float: left">
                    <br>
                    <form th:action="managerSelectTeacher" th:method="post">
                        <label>
                            <select name="selectCollege" th:each="college : ${session.collegeList}">
                                <option>all</option>
                                <option th:text="${college}">123</option>
                            </select>
                        </label>
                        <button type="submit" class="btn btn-info btn-sm">筛选</button>
                        <p style="text-align: right">
                            <a type="button" class="btn btn-info" href="managerInputTeacher.html" th:href="@{/managerInputTeacher}">录入教师</a>
                        </p>
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th class="text-center" style="width: 10%">工号</th>
                                <th class="text-center" style="width: 10%">姓名</th>
                                <th class="text-center" style="width: 10%">性别</th>
                                <th class="text-center" style="width: 20%">学院</th>
                                <th class="text-center" style="width: 20%">邮箱</th>
                                <th class="text-center" style="width: 15%"></th>
                                <th class="text-center" style="width: 15%"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="teacher : ${session.teacherList}">
                                <td class="text-center" th:text="${session.teacher.getId()}">2017211412</td>
                                <td class="text-center" th:text="${session.teacher.getName()}">郭雨心</td>
                                <td class="text-center" th:text="${session.teacher.getSex()}">男</td>
                                <td class="text-center" th:text="${session.teacher.getCollege()}">计算机学院</td>
                                <td class="text-center" th:text="${session.teacher.getEmail()}">123@123.com</td>
                                <td class="text-center">
                                    <a type="button" class="btn btn-info" href="managerChangeteacher.html" th:href="@{/managerChangeteacher(id=${teacher.getId()})}">修改</a>
                                </td>
                                <td class="text-center">
                                    <a type="button" class="btn btn-warning" href="managerChangeteacher.html" th:href="@{/managerDeleteteacher(id=${teacher.getId()})}">删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>

                </div>
                <br>
            </div>
        </div>
    </div>
</div>

</body>
</html>
